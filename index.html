    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Ribeu Solutions",
      "alternateName": "Ribeu",
      "url": "https://ribeu.dev",
      "logo": "https://ribeu.dev/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-555-123-4567",
        "contactType": "customer service",
        "email": "hello@ribeu.dev",
        "availableLanguage": "en"
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "San Francisco",
        "addressRegion": "CA",
        "addressCountry": "US"
      },
      "sameAs": [
        "https://twitter.com/ribeusolutions",
        "https://linkedin.com/company/ribeu-solutions",
        "https://github.com/ribeu-solutions"
      ],
      "foundingDate": "2019",
      "numberOfEmployees": "10-50",

      "serviceArea": {
        "@type": "Place",
        "name": "Worldwide"
      }
    }

    <!-- Structured Data - Local Business -->

        "addressLocality": "San Francisco",
        "addressRegion": "CA",
        "addressCountry": "US"
      },
      "geo": {

        "latitude": 37.7749,
        "longitude": -122.4194
      },
      "url": "https://ribeu.dev",
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday"
        ],
        "opens": "09:00",
        "closes": "18:00"
      },
      "priceRange": "$5000-$50000"
    }
    </script>
    
    <!-- Structured Data - Services -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "serviceType": "Web Development Services",
      "provider": {
        "@type": "Organization",
        "name": "Ribeu Solutions"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "IT Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Website Development",
              "description": "Custom website development including static, dynamic, and eCommerce solutions"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Mobile App Development",
              "description": "Cross-platform Flutter apps and native Android/iOS development"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "CRM & ERP Solutions",
              "description": "Custom CRM and ERP systems tailored to business needs"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {

              "name": "UI/UX Design",
              "description": "Beautiful, intuitive designs that enhance user experience"
            }
          }
        ]
      }
    }
    </script>
    
    <!-- Structured Data - Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Ribeu Solutions",
      "url": "https://ribeu.dev",
      "description": "Full-stack IT services specializing in custom website development, CRM systems, and mobile app solutions",
      "publisher": {
        "@type": "Organization",
        "name": "Ribeu Solutions"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://ribeu.dev/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
